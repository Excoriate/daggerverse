---
run:
  tests: false
  modules-download-mode: readonly
  timeout: 240s
linters-settings:
  depguard:
    rules:
      Rule not allowed packages:
        files: [ .* ]
        deny:
          - pkg: notexist
            desc: notexist is not allowed or blacklisted
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 5
    min-occurrences: 3
  gocritic:
    settings:
      rangeValCopy:
        sizeThreshold: 1024
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - singleCaseSwitch
      - hugeParam
      - appendCombine
      - commentedOutCode
  funlen:
    lines: 140
    statements: 52
linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - funlen
    - goconst
    - gocritic
    - gofmt
    - gosec
    - gosimple
    - nakedret
    - exportloopref
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - whitespace
    - govet
    - revive
    - depguard
  disable:
    - gci
    - gofumpt
    - exhaustruct
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - abcdef
  exclude-rules:
    # Disable goimports linter for specific files
    - linters:
        - goimports
      text: "File is not `goimports`-ed"
      path: '^.*config\.go$'
    - linters:
        - goimports
      text: "File is not `goimports`-ed"
      path: '^.*main\.go$'
    - linters:
        - goimports
      text: "File is not `goimports`-ed"
      path: '^.*apis\.go$'
    # Disable gofmt linter for specific files
    - linters:
        - gofmt
      text: "File is not `gofmt`-ed with `-s`"
      path: '^.*config\.go$'
    - linters:
        - gofmt
      text: "File is not `gofmt`-ed with `-s`"
      path: '^.*main\.go$'
    - linters:
        - gofmt
      text: "File is not `gofmt`-ed with `-s`"
      path: '^.*apis\.go$'
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    - path: main.go
      linters:
        - unused
        - goconst
        - gosec
    - path-except: _test\.go
      linters:
        - forbidigo
    - path: internal/hmac/
      text: weak cryptographic primitive
      linters:
        - gosec
    - linters:
        - staticcheck
      text: 'SA9003:'
    - linters:
        - lll
      source: '^//go:generate '
  exclude-use-default: false
  exclude-case-sensitive: false
  exclude-dirs:
    - ^internal/
    - ^querybuilder/
  exclude-files:
    - ^querybuilder/.+\.go
    - dagger.gen.go
output:
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
  formats:
    - format: colored-line-number
      path: stdout
#    - format: checkstyle
