---
name: ğŸš€ CD Bump and Publish Dagger Module(s)
on:
  workflow_dispatch:
    inputs:
      module:
        description: Module to publish (or "all" for all modules)
        required: true
        default: all
      bump:
        description: Version bump type
        required: true
        default: auto
        type: choice
        options: [auto, patch, minor, major]
permissions:
  contents: write
  pull-requests: write
env:
  GO_VERSION: ~1.22
  DAG_VERSION: 0.14.0
jobs:
  publish-and-bump:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ› ï¸ Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install jq
          curl -L https://github.com/fsaintjacques/semver-tool/archive/master.tar.gz | tar xz
          sudo cp semver-tool-master/src/semver /usr/local/bin/
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAG_VERSION }} sh
          sudo mv bin/dagger /usr/local/bin/
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "âœ… Environment setup complete"
      - name: ğŸ” Identify all modules
        id: identify-modules
        run: |
          all_modules=()
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/dagger.json" ]]; then
              all_modules+=("${dir#./}")
            fi
          done < <(find . -maxdepth 1 -type d -print0)
          echo "ğŸ“¦ All identified modules: ${all_modules[*]}"
          echo "all_modules=${all_modules[*]}" >> $GITHUB_OUTPUT
      - name: âœ… Validate and set target modules
        id: set-target-modules
        run: |
          all_modules=(${{ steps.identify-modules.outputs.all_modules }})
          input_module="${{ github.event.inputs.module }}"
          if [[ "$input_module" == "all" ]]; then
            target_modules=("${all_modules[@]}")
            echo "ğŸ¯ Targeting all modules"
          elif [[ " ${all_modules[*]} " =~ " ${input_module} " ]]; then
            target_modules=("$input_module")
            echo "ğŸ¯ Targeting specific module: $input_module"
          else
            echo "::error::âŒ Invalid module name: $input_module"
            exit 1
          fi
          echo "target_modules=${target_modules[*]}" >> $GITHUB_OUTPUT
      - name: ğŸ”„ Process and publish modules
        env:
          TARGET_MODULES: ${{ steps.set-target-modules.outputs.target_modules }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          determine_bump_type() {
            local current_version=$1
            if [[ "${{ github.event.inputs.bump }}" != "auto" ]]; then
              echo "${{ github.event.inputs.bump }}"
            else
              echo "minor"  # Default to 'minor' if auto is selected
            fi
          }
          for module in $TARGET_MODULES; do
            echo "ğŸ”§ Processing module: $module"
            latest_tag=$(git describe --tags --abbrev=0 --match "${module}/*" 2>/dev/null || echo "${module}/v0.0.0")
            current_version=$(echo $latest_tag | sed "s|${module}/v||")
            echo "ğŸ“Œ Current version: $current_version"
            bump_type=$(determine_bump_type "$current_version")
            echo "ğŸ“ˆ Bump type: $bump_type"
            new_version="v$(semver bump $bump_type "v$current_version")"
            new_tag="${module}/$new_version"
            git tag -a "$new_tag" -m "Bump $module to $new_version"
            git push https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$new_tag"
            echo "ğŸ·ï¸ New version bumped to $new_version and tagged as $new_tag for $module"
            echo "ğŸš€ Publishing $module to Daggerverse"
            git checkout "refs/tags/$new_tag"

            # Clean untracked files
            git clean -fd

            # Stash any changes
            git stash --include-untracked
            if dagger publish --force -m $module github.com/Excoriate/daggerverse/${module}@${new_version#v}; then
              echo "âœ… Successfully published $module version $new_version to Daggerverse"
            else
              echo "::error::âŒ Failed to publish $module version $new_version"
              exit 1
            fi

            # Pop stashed changes if any
            git stash pop || true
            git checkout -
          done
      - name: ğŸ‰ Publish success notification
        if: success()
        run: |
          echo "::notice::ğŸŠ Successfully published all targeted modules!"
      - name: âŒ Notify on failure
        if: failure()
        run: |-
          echo "::error::ğŸ’¥ Failed to publish one or more modules. Please check the logs for details."
