---
name: ğŸ¯ Publish Specific Dagger Module Version

on:
    workflow_dispatch:
        inputs:
            module:
                description: Module to publish (e.g., module-template)
                required: true
            version:
                description: Version to publish (e.g., v0.1.0)
                required: true

env:
    GO_VERSION: ~1.22
    DAG_VERSION: 0.12.4

permissions:
    contents: read
    id-token: write

jobs:
    publish-specific-version:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ› ï¸ Set up environment
              run: |
                  sudo apt-get update
                  sudo apt-get install jq
                  echo "ğŸ”§ Environment setup complete"

            - name: ğŸ³ Install Dagger CLI
              run: |
                  curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAG_VERSION }} sh
                  sudo mv bin/dagger /usr/local/bin/
                  dagger version
                  if [[ $(dagger version | grep -oP '(?<=dagger v)\S+') != "${{ env.DAG_VERSION }}" ]]; then
                    echo "::error::âŒ Installed Dagger version does not match DAG_VERSION"
                    exit 1
                  fi
                  echo "âœ… Dagger CLI installed successfully"

            - name: ğŸ” Validate inputs and tag
              id: validate-inputs
              run: |
                  module="${{ github.event.inputs.module }}"
                  version="${{ github.event.inputs.version }}"
                  normalized_module=$(echo "$module" | tr '[:upper:]' '[:lower:]' | tr -d ' ')

                  if [[ ! -d "$normalized_module" ]]; then
                    echo "::error::âŒ Module directory not found: $normalized_module"
                    exit 1
                  fi

                  if [[ ! $version =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                    echo "::error::âŒ Invalid version format: $version. Expected format: vX.Y.Z"
                    exit 1
                  fi

                  tag="${normalized_module}/${version}"
                  echo "module=$normalized_module" >> $GITHUB_OUTPUT
                  echo "version=$version" >> $GITHUB_OUTPUT
                  echo "tag=$tag" >> $GITHUB_OUTPUT
                  echo "âœ… Inputs validated. Module: $normalized_module, Version: $version, Tag: $tag"

            - name: ğŸ¹ Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: ğŸš€ Publish to Daggerverse
              run: |
                  module="${{ steps.validate-inputs.outputs.module }}"
                  version="${{ steps.validate-inputs.outputs.version }}"
                  tag="${{ steps.validate-inputs.outputs.tag }}"

                  echo "ğŸ“¢ Publishing module: $module with version $version"
                  echo "ğŸ·ï¸ Using tag: $tag"

                  # Fetch all tags and find the correct one
                  git fetch --all --tags --force

                  # Check if the tag exists
                  if ! git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
                    echo "::error::âŒ Tag $tag does not exist in the repository"
                    echo "Available tags:"
                    git tag -l
                    exit 1
                  fi

                  # Checkout the specific tag
                  git checkout "refs/tags/$tag"

                  # Get the current commit hash
                  current_commit=$(git rev-parse HEAD)
                  tag_commit=$(git rev-parse refs/tags/$tag)

                  echo "Current commit: $current_commit"
                  echo "Tag commit: $tag_commit"

                  if [ "$current_commit" != "$tag_commit" ]; then
                    echo "::warning::âš ï¸ Current commit does not match the tag commit. This might be okay if the tag was moved."
                  fi

                  # Use the tag directly in the publish command
                  if dagger publish -m "$module" "github.com/Excoriate/daggerverse/${module}@${version}"; then
                    echo "âœ… Successfully published $module version $version to Daggerverse"
                    echo "ğŸ”— Install with: dagger install github.com/Excoriate/daggerverse/${module}@${version}"
                  else
                    echo "::error::âŒ Failed to publish $module version $version"
                    exit 1
                  fi

            - name: ğŸ‰ Publish success notification
              if: success()
              run: |
                  module="${{ steps.validate-inputs.outputs.module }}"
                  version="${{ steps.validate-inputs.outputs.version }}"
                  echo "::notice::ğŸŠ Successfully published ${module}@${version}!"
                  echo "::notice::ğŸ”— Install with: dagger install github.com/Excoriate/daggerverse/${module}@${version}"

            - name: âŒ Notify on failure
              if: failure()
              run: |
                  echo "::error::ğŸ’¥ Failed to publish the module. Please check the logs for details."
