name: YAML Lint

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint.yml .

      - name: Run yamlfmt check
        uses: docker://google/yamlfmt:v0.10.0
        with:
          args: -lint .
