---
name: ctrutils CI ðŸ§¹
on:
    push:
        branches:
            - main
            - master
        paths:
            - ctrutils/**/*.go
    pull_request:
        paths:
            - ctrutils/**/*.go
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: read
    checks: write

defaults:
    run:
        working-directory: ctrutils

jobs:
    linter:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.11.6, 0.11.7, 0.11.8, 0.11.9]
        name: Lint ctrutils on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: ctrutils
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: ctrutils/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Call on Module with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: call
                  module: ctrutils
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Call on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: call
                  module: ctrutils/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    golangci-lint:
        strategy:
            matrix:
                go: ['1.22']
        name: GolangCI-Lint for ctrutils
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ ctrutils with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: ctrutils
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run golangci-lint on ctrutils ðŸ“¦
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.58
                  args: --config .golangci.yml ./ctrutils/dagger
            - name: Dagger Develop on Module tests ðŸ§ª ctrutils with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: ctrutils/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run golangci-lint on ctrutils/tests ðŸ§ª
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.58
                  args: --config .golangci.yml ./ctrutils/tests/dagger

    module-test:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.11.6, 0.11.7, 0.11.8, 0.11.9]
        needs: [linter, golangci-lint]
        name: Run Tests ðŸ§ª in ctrutils on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: ctrutils
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: ctrutils/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Running Tests ðŸ’£ in ctrutils on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: call
                  args: test-all
                  module: ctrutils/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
