---
name: module-template CI ðŸ§¹
on:
    push:
        branches:
            - main
            - master
        paths:
            - module-template/**/*.go
    pull_request:
        paths:
            - module-template/**/*.go
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: read
    checks: write

defaults:
    run:
        working-directory: module-template

jobs:
    linter:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.11.6, 0.11.7, 0.11.8, 0.11.9]
        name: Lint module-template on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: module-template
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Call on Module with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: call
                  module: module-template
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Call on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: call
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    golangci-lint:
        strategy:
            matrix:
                go: ['1.22']
        name: GolangCI-Lint for module-template
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ module-template with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: module-template
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run golangci-lint on module-template ðŸ“¦
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.58
                  args: --config .golangci.yml ./module-template/dagger
            - name: Dagger Develop on Module tests ðŸ§ª module-template with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run golangci-lint on module-template/tests ðŸ§ª
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.58
                  args: --config .golangci.yml ./module-template/tests/dagger

    module-test:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.11.6, 0.11.7, 0.11.8, 0.11.9]
        needs: [linter, golangci-lint]
        name: Run Tests ðŸ§ª in module-template on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: module-template
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: develop
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Running Tests ðŸ’£ in module-template on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v5
              with:
                  verb: call
                  args: test-all
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
