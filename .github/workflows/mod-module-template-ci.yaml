---
name: module-template CI ðŸ§¹
on:
    push:
        branches:
            - main
            - master
        paths:
            - module-template/**/*.go
    pull_request:
        paths:
            - module-template/**/*.go
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: read
    checks: write

defaults:
    run:
        working-directory: module-template

jobs:
    dagger-linter:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.12.0, 0.12.1, 0.12.2, 0.12.3, 0.12.4]
        name: Lint module-template on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Examples Module for Go ðŸ“„ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Dagger Call on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  module: module-template
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Call on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Call on Test Examples/Go Module ðŸ“„ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    golangci-lint:
        strategy:
            matrix:
                go: ['1.22']
        name: GolangCI-Lint for module-template
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}

      # Dagger main module ðŸ“¦ (develop & golang ci-lint)
            - name: Dagger Develop on Module ðŸ“¦ module-template with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Install golangci-lint using curl
            - name: Install golangci-lint
              run: |
                  curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest
                  sudo mv ./bin/golangci-lint /usr/local/bin/golangci-lint

            - name: Run golangci-lint on module-template ðŸ“¦
              run: |
                  golangci-lint run --config=../.golangci.yml --verbose

      # Dagger test module ðŸ§ª (develop & golang ci-lint)
            - name: Dagger Develop on Module tests ðŸ§ª module-template with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run golangci-lint on module-template/tests ðŸ§ª
              run: |
                  cd tests
                  ls -ltrah
                  golangci-lint run --config=../../.golangci.yml --verbose

      # Dagger examples (go) module ðŸ“„ (develop & golang ci-lint)
            - name: Dagger Develop on Module Examples/Go ðŸ“„ module-template with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run golangci-lint on module-template/examples/go ðŸ“„ (develop & golang ci-lint)
              run: |
                  cd examples/go
                  ls -ltrah
                  golangci-lint run --config=../../../.golangci.yml --verbose

    module-test:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.12.0, 0.12.1, 0.12.2, 0.12.3, 0.12.4]
        needs: [dagger-linter, golangci-lint]
        name: Run Tests ðŸ§ª in module-template on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module ðŸ“¦ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Dagger Develop on Test Module ðŸ§ª with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Running Tests ðŸ’£ in module-template on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  args: test-all
                  module: module-template/tests
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    module-template-recipes-go:
        strategy:
            matrix:
                go: ['1.22']
                dagversion: [0.12.0, 0.12.1, 0.12.2, 0.12.3, 0.12.4]
        needs: [dagger-linter, golangci-lint]
        name: Run recipes ðŸ¥— in module-template/examples/go on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: Dagger Develop on Module Examples ðŸ“„ with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: develop
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Running Recipes create container ðŸ’£ in module-template/examples/go on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  args: create-container
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Running Recipes passed env vars ðŸ’£ in module-template/examples/go on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  args: passed-env-vars
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Running Recipes run-arbitrary-command ðŸ’£ in module-template/examples/go on ${{ matrix.os }} with Dagger ${{ matrix.dagversion }}
              uses: dagger/dagger-for-github@v6
              with:
                  verb: call
                  args: run-arbitrary-command
                  module: module-template/examples/go
                  version: ${{ matrix.dagversion }}
                  cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
