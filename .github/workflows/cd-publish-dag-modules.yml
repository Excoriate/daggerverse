name: ğŸš€ CD Publish Dagger Module(s) latest versions
on:
  workflow_dispatch:
  push:
    tags:
      - "*/v*.*.*"
env:
  GO_VERSION: ~1.22
  DAG_VERSION: 0.14.0
permissions:
  contents: write
  pull-requests: write
jobs:
  detect-and-publish-modules:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ› ï¸ Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install jq
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAG_VERSION }} sh
          sudo mv bin/dagger /usr/local/bin/
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "ğŸ”§ Environment setup complete"
      - name: ğŸ³ Verify Dagger CLI
        run: |
          dagger version
          if [[ $(dagger version | grep -oP '(?<=dagger v)\S+') != "${{ env.DAG_VERSION }}" ]]; then
            echo "::error::âŒ Installed Dagger version does not match DAG_VERSION"
            exit 1
          fi
          echo "âœ… Dagger CLI verified successfully"
      - name: ğŸ” Identify modules to publish
        id: identify-modules
        run: |
          all_modules=()
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/dagger.json" ]]; then
              module_name="${dir#./}"
              all_modules+=("$module_name")
            fi
          done < <(find . -maxdepth 1 -type d -print0)

          modules_to_publish=()
          if [[ "${{ github.event_name }}" == "push" ]]; then
            tag="${{ github.ref_name }}"
            module_from_tag=$(echo "$tag" | cut -d'/' -f1)
            version_from_tag=$(echo "$tag" | cut -d'/' -f2-)
            if [[ " ${all_modules[*]} " =~ " ${module_from_tag} " ]]; then
              modules_to_publish+=("$module_from_tag:$version_from_tag")
              echo "ğŸ“¦ Tag push detected: Publishing $module_from_tag version $version_from_tag"
            fi
          else
            for module in "${all_modules[@]}"; do
              latest_tag=$(git describe --tags --abbrev=0 --match "${module}/*" 2>/dev/null || echo "")
              if [[ $latest_tag =~ ^${module}/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                version=${latest_tag#${module}/}
                modules_to_publish+=("$module:$version")
                echo "ğŸ“¦ Identified for publishing: $module version $version"
              fi
            done
          fi

          json_modules=$(printf '%s\n' "${modules_to_publish[@]}" | jq -R . | jq -sc)
          echo "modules_to_publish=$json_modules" >> $GITHUB_OUTPUT
          echo "ğŸ”¢ Total modules to publish: $(echo $json_modules | jq length)"
      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: ğŸš€ Publish modules
        env:
          MODULES: ${{ steps.identify-modules.outputs.modules_to_publish }}
        run: |
          echo "$MODULES" | jq -r '.[]' | while read -r module_info; do
            module_name=$(echo "$module_info" | cut -d':' -f1)
            version=$(echo "$module_info" | cut -d':' -f2)

            echo "ğŸ“¢ Publishing module: $module_name with version $version"

            git fetch --all --tags --force
            git checkout "refs/tags/${module_name}/${version}"

            # Clean untracked files
            git clean -fd

            # Stash any changes
            git stash --include-untracked

            if dagger publish --force -m $module_name github.com/Excoriate/daggerverse/${module_name}@${version#v}; then
              echo "âœ… Successfully published $module_name version $version"
            else
              echo "::error::âŒ Failed to publish $module_name version $version"
              exit 1
            fi

            # Pop stashed changes if any
            git stash pop || true

            git checkout -
          done
      - name: ğŸ‰ Publish success notification
        if: success()
        run: |
          echo "::notice::ğŸŠ Successfully published all modules! Great job!"
      - name: âŒ Notify on failure
        if: failure()
        run: |-
          echo "::error::ğŸ’¥ Failed to publish one or more modules. Please check the logs for details."
