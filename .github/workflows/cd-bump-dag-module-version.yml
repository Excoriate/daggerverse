name: ğŸ·ï¸ CD Bump Dagger Module Versions on Change
on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main
      - master
permissions:
  contents: write
  pull-requests: write
jobs:
  detect-modules:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged
      == true && (github.base_ref == 'main' || github.base_ref == 'master'))
    runs-on: ubuntu-latest
    outputs:
      changed_modules: ${{ steps.set-modules.outputs.changed_modules }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ› ï¸ Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install jq
          echo "âœ… Environment setup complete"
      - name: ğŸ” Identify all modules
        id: identify-modules
        run: |
          modules=()
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/dagger.json" ]]; then
              modules+=("${dir#./}")
            fi
          done < <(find . -maxdepth 1 -type d -print0)

          all_modules=$(printf '%s\n' "${modules[@]}" | jq -R . | jq -sc)
          echo "all_modules=$all_modules" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ All identified modules: $all_modules"
      - name: ğŸ” Detect changed modules
        id: set-modules
        run: |
          modules=()
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/dagger.json" ]] && git diff --name-only HEAD~1 HEAD -- "$dir/" | grep -q .; then
              modules+=("${dir#./}")
            fi
          done < <(find . -maxdepth 1 -type d -print0)

          changed_modules=$(printf '%s\n' "${modules[@]}" | jq -R . | jq -sc)
          echo "changed_modules=$changed_modules" >> $GITHUB_OUTPUT
          echo "ğŸ”„ Modules with changes: $changed_modules"
  bump-version:
    needs: detect-modules
    if: needs.detect-modules.outputs.changed_modules != '[]'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”§ Setup Semver Tool
        run: |
          curl -L https://github.com/fsaintjacques/semver-tool/archive/master.tar.gz | tar xz
          sudo cp semver-tool-master/src/semver /usr/local/bin/
          echo "âœ… Semver tool installed successfully"
      - name: ğŸ‘¤ Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "âœ… Git configured for GitHub Actions"
      - name: ğŸ·ï¸ Bump Version and Tag
        run: |
          changed_modules='${{ needs.detect-modules.outputs.changed_modules }}'
          if [ "$changed_modules" == "[]" ] || [ "$changed_modules" == '[""]' ]; then
            echo "::notice::ğŸš« No changes detected in any modules. Skipping version bump."
            exit 0
          fi

          echo "$changed_modules" | jq -r '.[]' | while read -r module_path; do
            if [ -z "$module_path" ]; then
              echo "::warning::âš ï¸ Empty module path detected. Skipping."
              continue
            fi

            latest_tag=$(git describe --tags --abbrev=0 --match "${module_path}/*" 2>/dev/null || echo "${module_path}/v0.0.0")
            current_version=$(echo $latest_tag | sed "s|${module_path}/v||")
            new_version="v$(semver bump ${bump} "v$current_version")"
            new_tag="${module_path}/$new_version"

            if git rev-parse "$new_tag" >/dev/null 2>&1; then
                echo "::warning::âš ï¸ Tag $new_tag already exists, skipping tag creation"
            else
                git tag -a "$new_tag" -m "Bump $module_path to $new_version"
                git push origin "$new_tag"
                echo "::notice::ğŸ‰ New version bumped to $new_version and tagged as $new_tag for $module_path"
            fi
          done
        env:
          bump: ${{ inputs.bump || 'minor' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ‰ Notify on completion
        run: |
          echo "::notice::âœ… Version bump process completed. Check logs for details on each module's status."
      - name: âŒ Notify on failure
        if: failure()
        run: |-
          echo "::error::ğŸ’¥ Failed to bump version for one or more modules. Please check the logs for details."
