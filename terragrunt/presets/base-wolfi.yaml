contents:
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - wolfi-base
    - ca-certificates
    - bash
    - curl
    - git
    - jq
    - unzip
    - wget
    - tzdata

accounts:
  groups:
    - groupname: terragrunt
      gid: 1000
  users:
    - username: terragrunt
      uid: 1000
      gid: 1000

entrypoint:
  command: /bin/bash

environment:
  TZ: UTC

work-dir: /home/terragrunt

paths:
  - /home/terragrunt

# Terragrunt and Terraform will be installed in the Dagger module, not in the base image
