---
extends: default
rules:
  braces:
    level: error
    max-spaces-inside: 1
  brackets:
    level: error
    max-spaces-inside: 1
  colons:
    level: error
    max-spaces-after: 1
    max-spaces-before: 0
  commas:
    level: error
    max-spaces-after: 1
    max-spaces-before: 0
  comments:
    level: error
    min-spaces-from-content: 1
  comments-indentation:
    level: error
  document-end:
    level: error
    present: false
  document-start:
    level: error
    present: true
  empty-lines:
    level: error
    max: 1
  empty-values:
    level: error
    forbid: all
  hyphens:
    level: error
    max-spaces-after: 1
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
    level: error
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 120
    level: warning
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  trailing-spaces: enable
  truthy:
    level: error
    check-keys: false
ignore: |
  .git/
  .github/ISSUE_TEMPLATE/
  node_modules/
  dist/
  vendor/
  target/
  .direnv/
  .terraform/
  .terragrunt-cache/
  devenv/
  **/.goreleaser.yaml
  **/.github/workflows/*.yml
yaml-files: ['*.yaml', '*.yml', .yamllint.yml]
