# Yamlfmt configuration aligned with yamllint best practices
formatter:
  type: basic
  indent: 2
  line_ending: lf
  retain_line_breaks: true
  retain_line_breaks_single: true
  max_line_length: 120
  trim_trailing_whitespace: true
  eof_newline: true

# Global configuration
line_ending: lf
continue_on_error: false
include:
  - "**/*.yml"
  - "**/*.yaml"
exclude:
  - ".git/**"
  - ".github/ISSUE_TEMPLATE/**"
  - "node_modules/**"
  - "dist/**"
  - "vendor/**"
  - "target/**"
  - ".direnv/**"
  - ".terraform/**"
  - ".terragrunt-cache/**"
  - "devenv/**"
